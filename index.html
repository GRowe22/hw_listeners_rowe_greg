<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container">

        <form id="the-form">
            <label>First Name</label>
            <input id="first-name" name="first-name" placeholder="John">

            <label>Last Name</label>
            <input id="last-name" name="last-name" placeholder="Doe">

            <label>Email</label>
            <input id="email" name="email" type="email" placeholder="John.Doe@domain.com">

            <label>Message</label>
            <textarea id="message" name="message" placeholder="Type your message here"></textarea>

            <input id="submit-button" name="submit" type="submit" value="Submit">
        </form>

    </div>


    <script src="js/main.js"></script>
</body>
</html>
